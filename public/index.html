<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TNT Express</title>
</head>

<body>
  <div class="main_container">
    <div class="container">
      <div class="main_heading">
        <h2>Get TNT Express Shipping Cost</h2>
      </div>
      <form id="form">
        <div class="form">

          <!-- Collectio Details-->
          <h3>Collection Details</h3>
          <div class="collection">
            <!-- suburb -->
            <div>
              <label for="csuburb">Suburb</label><br>
              <input type="text" id="csuburb" name="csuburb"><br>
            </div>
            <!-- suburb -->


            <!-- stat -->
            <div>
              <label for="cstate">State</label><br>
              <input type="text" id="cstate" name="cstate"><br>
            </div>
            <!-- stat -->

            <!-- Post code -->
            <div>
              <label for="cpcode">Post code</label><br>
              <input type="text" id="cpcode" name="cpcode"><br>
            </div>
            <!-- Post code -->
          </div>
          <!-- Collectio Details-->

          <!-- Delivery Details-->
          <h3>Delivery Details</h3>
          <div class="delivery">
            <!-- suburb -->
            <div>
              <label for="dsuburb">Suburb</label><br>
              <input type="text" id="dsuburb" name="dsuburb"><br>
            </div>
            <!-- suburb -->


            <!-- stat -->
            <div>
              <label for="dstate">State</label><br>
              <input type="text" id="dstate" name="dstate"><br>
            </div>
            <!-- stat -->

            <!-- Post code -->
            <div>
              <label for="dpcode">Post code</label><br>
              <input type="text" id="dpcode" name="dpcode"><br>
            </div>
            <!-- Post code -->

            <!-- <div>
                        <label for="collection_date">Collection Date</label><br>
                        <select name="collection_date" id="collection_date" form="form">
                          <option value="26/10/2022">26 Oct</option>
                          <option value="27/10/2022">27 Oct</option>
                          <option value="28/10/2022">28 Oct</option>
                          <option value="31/10/2022">31 Oct</option>
                          <option value="01/11/2022">01 Nov</option>
                          <option value="02/11/2022">02 Nov</option>
                          <option value="03/11/2022">03 Nov</option>
                        </select>
                      </div> -->
          </div>
          <!-- Delivery Details-->

          <!-- Dimension -->
          <h3>Freight Details</h3>
          <div class="dimension">
            <div>
              <label for="goods_description">Description of Goods</label><br>
              <select name="goods_description" id="goods_description" form="form">
                <option value="N">NON DOCUMENT (N)</option>
                <option value="D">DOCUMENT (D)</option>
              </select>
            </div>


            <div>
              <label for="quantity">Quantity</label><br>
              <input type="text" id="quantity" name="quantity"><br>
            </div>

            <div>
              <label for="weight">Weight(Kgs)</label><br>
              <input type="text" id="weight" name="weight"><br>
            </div>

            <div>
              <label for="lenth">Lenth(cm)</label><br>
              <input type="text" id="lenth" name="lenth"><br>
            </div>

            <div>
              <label for="width">Width(cm)</label><br>
              <input type="text" id="width" name="width"><br>
            </div>

            <div>
              <label for="height">Height(cm)</label><br>
              <input type="text" id="height" name="height"><br>
            </div>

          </div>
          <!-- Dimension -->

          <!-- Freight Details  -->
          <div class="details">
            <div>
              <label for="payer">Who Pays</label><br>
              <select name="payer" id="payer" form="form">
                <option value="S">SENDER</option>
              </select>
            </div>


            <div>
              <label for="collection_date">Your Collection Date?</label><br>
              <input type="date" id="collection_date" name="collection_date"><br>
            </div>

            <div>
              <label for="dgoods">Dangerous Goods?</label><br>
              <select name="dgoods" id="dgoods" form="form">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

          </div>
          <!-- Freight Details  -->

        </div>

        <button type="submit" id="get_cost">Get Cost</button>
      </form>
      <div class="cost">
        <h2>Shiping Cost</h2>
        <div id="show_cost">
        </div>
      </div>



      <!-- new form -->
      <form id="checkout" action="/checkout">

        <div id="ShippingCostContainer">

        </div>
        <button type="submit" id="Choose">Choose</button>
      </form>

      <!-- new form -->
      <script src="app.js"></script>
</body>

</html>
